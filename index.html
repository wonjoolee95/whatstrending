				<h1>What's Trending?</h1>

				<img src="images/logo.png"  width="50" height="50" alt="trending">

		</div>

		<div class="row">
			<div class="col-md-4 col-sm-12 col-xs-12">

						<th colspan="2">YouTube (trending videos)</th>
					</tr>
				</table>
			</div>

			<div class="col-md-4 col-sm-12 col-xs-12">
				<table id="cnn_table" class="table table-hover table-striped">
					<tr>
						<th colspan="2">CNN (top news)</th>
					</tr>
				</table>
			</div>

			<div class="col-md-4 col-sm-12 col-xs-12">
				<table id="rd_table" class="table table-hover table-striped">
					<tr>
						<th colspan="2">Reddit (hot r/all)</th>
					</tr>
				</table>
			</div>
		</div>
